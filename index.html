<!DOCTYPE html>
<html>
<head>
  <title>HTML Browser</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .tabs { overflow: hidden; background-color: #333; }
    .tabs button { background-color: inherit; border: none; color: white; padding: 14px 16px; cursor: pointer; transition: 0.3s; }
    .tabs button:hover { background-color: #575757; }
    .tabs button.active { background-color: #575757; }
    .tabcontent { display: none; padding: 10px; border-top: none; }
    .tabcontent iframe { width: 100%; height: 80vh; border: none; }
  </style>
</head>
<body>

<div class="tabs" id="tabs">
  <button class="tablink active" onclick="openTab(event, 'Start')">Start</button>
</div>

<div id="Start" class="tabcontent" style="display: block;">
  <h1>Welcome to HTML Browser</h1>
  <p>Use the input below to add a new tab with a specified URL.</p>
  <input type="text" id="newTabName" placeholder="New Tab Name" />
  <input type="text" id="newTabLink" placeholder="New Tab URL" />
  <button onclick="addTab()">Add Tab</button>
</div>

<script>
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }

  function addTab() {
    var tabName = document.getElementById('newTabName').value;
    var tabLink = document.getElementById('newTabLink').value;

    if (tabName && tabLink) {
      var tabsContainer = document.getElementById('tabs');
      var newTabId = 'Tab' + (tabsContainer.getElementsByClassName('tablink').length);

      // Add new tab button
      var newTabButton = document.createElement('button');
      newTabButton.className = 'tablink';
      newTabButton.textContent = tabName;
      newTabButton.setAttribute('onclick', `openTab(event, '${newTabId}')`);
      tabsContainer.appendChild(newTabButton);

      // Add new tab content
      var newTabContent = document.createElement('div');
      newTabContent.id = newTabId;
      newTabContent.className = 'tabcontent';
      newTabContent.innerHTML = `<iframe src="${tabLink}"></iframe>`;
      document.body.appendChild(newTabContent);

      // Clear input fields
      document.getElementById('newTabName').value = '';
      document.getElementById('newTabLink').value = '';
    } else {
      alert('Please enter both tab name and URL.');
    }
  }
</script>

</body>
</html>
