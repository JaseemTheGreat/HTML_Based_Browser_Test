<!DOCTYPE html>
<html>
<head>
  <title>HTML Browser with Tabs</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .tabs { overflow: hidden; background-color: #f1f1f1; }
    .tabs button { background-color: inherit; border: none; padding: 14px 16px; cursor: pointer; transition: 0.3s; }
    .tabs button:hover { background-color: #ddd; }
    .tabs button.active { background-color: #ccc; }
    .tabcontent { display: none; padding: 6px 12px; border-top: none; }
    .tabcontent iframe { width: 100%; height: 400px; border: none; }
  </style>
</head>
<body>

<div class="tabs">
  <button class="tablink" onclick="openTab(event, 'Tab1')">Tab 1</button>
  <button class="tablink" onclick="openTab(event, 'Tab2')">Tab 2</button>
  <button class="tablink" onclick="openTab(event, 'Tab3')">Tab 3</button>
</div>

<div id="Tab1" class="tabcontent">
  <iframe src="https://example.com"></iframe>
</div>

<div id="Tab2" class="tabcontent">
  <iframe src="https://example.org"></iframe>
</div>

<div id="Tab3" class="tabcontent">
  <iframe src="https://example.net"></iframe>
</div>

<script>
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }

  // Open the first tab by default
  document.getElementsByClassName("tablink")[0].click();
</script>

</body>
</html>
